<head>

        // } else {

        let nome = prompt('Informe o nome: ')
        let idade = prompt('Informe a idade: ')
        let valor = 0
        let qtd = Number(prompt('Quantidade de valores para a média: '))
        for(let i = 0; i < qtd; i++){
            let num = Number(prompt('Informe um valor: '))
            valor += num
        }

        document.write(`<h2>Nome: ${nome}</h2>`)
        document.write(`<h2>Idade: ${idade}</h2>`)
        
        document.write(`<h2>Quantidade de valores: ${qtd}</h2>`)
        document.write(`<h2>Valor: ${valor}</h2>`)
        document.write(`<h2>Media: ${valor/qtd}</h2>`)
    </script>
</head>
