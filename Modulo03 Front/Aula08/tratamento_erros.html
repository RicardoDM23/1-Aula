 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <title>Tratamento de erros</title>

    <script>
        let video = Array()
        video[1] = Array()
        video[1]['Nome'] = 'FullMetal Alchimist'
        video[1]['Categoria'] = 'Anime'

        console.log(video)

        function getVideo(){
            try{
                console.log(video[0]['Nome'])
                console.log('A aplicação não morreu')
            } catch (error) {
                tratarErro(error)
                console.log('Houve um problema externo.')

                throw new Error ('Houve um erro, mas já estamos trabalhando na solução')
            } finally {
                console.log('Sempre passa por aqui')
            }
        }

        function tratarErro(erro){
            console.log('O eror é: ' + erro)
        }

        getVideo(video)
    </script>
 </head>
 <body>
    
 </body>
 </html>
