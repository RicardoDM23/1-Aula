<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Browser Object Model</title>
   
    <script>
        let janela
        function popUp() {
            janela = window.open('', 'nova_janela', 'width=400, height=500')
        }

        function clasePopUp() {
            janela.close()
        }

        let height = window.screen.availHeight
        let width = window.screen.availWidth

        document.write(`Altura do navegador ${height} <br>`)
        document.write(`Largura do navegador ${width} <br>`)

        // (oque fazer, tempo para fazer)
        // window.setTimeout(() => {
        //     document.write('<h1>setTimeout</h1><br>')
        // },2000)
        
        let i = 10
        let x = window.setInterval(() => {
            document.write(i + '<br>');
            i--;
            if(i===0) {clearInterval(x)};
        }, 1000)
    </script>
</head>
<body>
    <br>
    <button onclick="popUp()">Abrir uma Janela</button>
    <button onclick="clasePopUp()">Fechar uma Janela</button>
    <button onclick="window.print()">Imprimir a p√°gina</button>
    <br><br>
    <button onclick="window.location.href = 'https://www.google.com'">Acessar</button>
</body>
</html>
