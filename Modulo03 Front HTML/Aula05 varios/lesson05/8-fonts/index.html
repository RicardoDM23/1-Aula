<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Customizadas</title>
    <style>
        @font-face {
            font-family: "Road Rage";
            src: url(fonts/RoadRage.woff);
        }

        @font-face {
            font-family: "Ancient";
            src: url(fonts/Ancient-Medium.woff);
        }

        h1 {
            font-size: 6em;
            font-family: "Road Rage";
        }

        h2 {
            font-size: 5em;
            font-family: "Ancient";
        }
    </style>
</head>
<body>
    <h1>Road Rage</h1>
    <h2>Ancient</h2>
</body>
</html>
